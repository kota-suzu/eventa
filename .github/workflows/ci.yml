# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

defaults:
  run:
    shell: bash

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1) Install Ruby (skip bundle)
      - name: Set up Ruby (no bundle yet)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: false
          working-directory: ./api

      # 2) Inject platform into Gemfile.lock
      - name: Add x86_64-linux platform
        run: bundle lock --add-platform x86_64-linux
        working-directory: ./api

      # 3) Install gems with cache
      - name: Bundle install (cache)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true
          working-directory: ./api

      # error_highlightã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã‚¹ãƒ†ãƒƒãƒ—ã‚’å‰Šé™¤
      # - name: Install error_highlight
      #   run: gem install error_highlight -v '0.7.0'
      #   working-directory: ./api

      # ä»£ã‚ã‚Šã«bundlerã®è¨­å®šã‚’è¿½åŠ 
      - name: Configure bundler
        run: |
          gem update --system
          bundle config set --local without "production"
          bundle install --jobs 4 --retry 3
        working-directory: ./api

      - name: RuboCop
        run: bundle exec standardrb
        working-directory: ./api

      - name: RubyCritic
        run: bundle exec rubycritic --no-browser --minimum-score 80 --format json
        working-directory: ./api

      - name: Flog Complexity Check
        run: |
          bundle exec flog -a app/**/*.rb | grep -v -E "#none|flog/method|flog total" | awk '{if ($1>20) {print; exit 1}}' || (echo "âœ… å…¨ã¦ã®ãƒ¡ã‚½ãƒƒãƒ‰ãŒè¤‡é›‘åº¦é–¾å€¤å†…(20ä»¥ä¸‹)ã§ã™")
        working-directory: ./api

